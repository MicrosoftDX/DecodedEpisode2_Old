<html>
	<head>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
		<style>
			#contributors img {
				height: 30px;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="jumbotron">
				<h1>Decoded Episode 2</h1>
			</div>
			<table class="table" id="contributors">
				<thead>
					<tr>
						<th></th>
						<th>Contributor</th>
						<th>Contributions</th>	
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
		</div>
		<script type="text/javascript">
			function renderContributors(contributors) {
				var $container = $("#contributors tbody");
				$container.html("");
				$.each(contributors, function(idx, contributor) {
					console.log(contributor);
					$container.append(
						"<tr>" +
							"<td><img src='" + contributor.avatar_url + "' /></td>" +
							"<td><a href='#'>" + contributor.login + "</a></td>" +
							"<td>" + contributor.contributions + "</td>" +
						"</tr>");
				});
			}
			$(document).ready(function() {
				$.get("http://localhost:3000/contributors", function(result) {
					renderContributors(result);
				});
			});
		</script>
	</body>
</html>
